<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}Smile Shop Page{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container nav-bar">
            <div class="header-logo">
                <a href="{{ url_for('main.index') }}" title="">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </a>
            </div>
            <nav class="nav">
                <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                <a class="nav-link" href="{{ url_for('main.my_acc') }}">My account</a>
                <a class="nav-link" href="{{ url_for('main.cart') }}">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                {% block content %}Smile Shop products{% endblock %}
            </div>
        </section>
    </main>
    <footer>
        {% block footer %}
        <div class="container">
            &copy; Copyright 2010 by <a href="#">you</a>.
        </div>
            
        {% endblock %}
    </footer>
</body>
</html>
