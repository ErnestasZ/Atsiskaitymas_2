<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/e90760b12c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Smile Shop Page{% endblock %}</title>
    <style>
        .wrap-text {
            width: 50%;
            /* Limit width to 50% of the table */
            word-wrap: break-word;
            /* Break words if necessary */
            white-space: normal;
            /* Allow wrapping */
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-bar">
            <div class="header-logo">
                <a href="{{ url_for('main.index') }}" title="">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </a>
            </div>
            <nav class="nav">
                <a class="nav-link" href="{{ url_for('main.login') }}">Sign in</a>
                <a class="nav-link" href="{{ url_for('main.my_acc') }}">My account</a>
                <a class="nav-link" href="{{ url_for('main.cart') }}">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                    {% if g.cart_quantity > 0 %}
                    <span class="badge badge-pill badge-dark">{{ g.cart_quantity }}</span>
                    {% endif %}
                </a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
        <div class="container">
            &copy; Copyright 2024 by Our Wonderful Team</a>.
        </div>
        {% endblock %}
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Product Added to Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The product added to your cart. What would you like to do?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-ss"
                        onclick="window.location.href='{{ url_for('main.index') }}'">Continue Shopping</button>
                    <button type="button" class="btn btn-ss"
                        onclick="window.location.href='{{ url_for('main.cart') }}'">Go to Cart</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->

    <script>
        function showCartModal() {
            $('#cartModal').modal('show');
        }

        function addToCart(event, productId) {
            event.preventDefault();

            var form = document.getElementById('add-to-cart-form-' + productId);
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    return response.json();  // Parse the JSON response
                }
                throw new Error('Network response was not ok.');
            }).then(data => {
                console.log(data.message);  // Log the success message
                showCartModal();  // Show the modal on successful response
            }).catch(error => {
                console.error('Error adding product to cart:', error);
            });
        }
    </script>
</body>

</html>
