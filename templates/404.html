{% extends "shared/main_layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
    <div class="container text-center mt-5">
        <h1 class="display-3 text-danger">404</h1>
        <h2 class="mb-4">Oops! Page Not Found</h2>
        <p class="lead mb-4">Sorry, but the page you are looking for does not exist, has been removed, or is temporarily
            unavailable.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-ss btn-lg">Return to Home</a>
{% endblock %}
